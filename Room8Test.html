<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roommate Finder</title>
  <link rel="Room8fromat.css" href="Room8fromat.css">
</head>
<body>

  <div class="app-container">
    <div class="card-container">
      <div class="card" id="card1">
        <div class="card-info">
          <h2>John Doe</h2>
          <p>Looking for a roommate. Loves hiking, music, and cooking.</p>
        </div>
      </div>
      <div class="card" id="card2">
        <div class="card-info">
          <h2>Jane Smith</h2>
          <p>Friendly, clean, and loves animals. Looking for a pet-friendly place.</p>
        </div>
      </div>
      <!-- More cards can go here -->
    </div>

    <div class="controls">
      <button id="swipe-left" class="swipe-btn">👎</button>
      <button id="swipe-right" class="swipe-btn">👍</button>
    </div>
  </div>

  <script src="Room8javascript.js"></script>
</body>
</html>
